<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Visualization for CtF Games</title>
        <script type="text/javascript" src="d3/d3.min.js"></script>
    </head>
    <body>
    	<div id="chart"></div>
        <script type="text/javascript">
        	var plandata;
            var initPlan = {
            	draw: function(config) {
					domEle = config.element,
					colors = config.colors,
					boundColors = config.boundColors,
					data = config.data,
					margin = {top: 20, right: 20, bottom: 30, left: 50},
					width = 960 - margin.left - margin.right,
					height = 500 - margin.top - margin.bottom,
					xScale = d3.scaleLinear().rangeRound([0, width]),
					yScale = d3.scaleBand().rangeRound([height, 0]).padding(0.02),
					getColor = d3.scaleOrdinal(colors),
					getBoundColor = d3.scaleOrdinal(boundColors),
					xAxis = d3.axisBottom(xScale),
					yAxis = d3.axisLeft(yScale),
					svg = d3.select("#"+domEle).append("svg")
							.attr("width", width + margin.left + margin.right)
							.attr("height", height + margin.top + margin.bottom)
							.append("g")
							.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

					var stack = d3.stack()
						.keys(data.keys)
						/*.order(d3.stackOrder)*/
						.offset(d3.stackOffsetNone);

					var layers = stack(data.teams);
					yScale.domain(data.teams.map(function(d) { return d.team; }));
					console.log(layers);
					xScale.domain([0, d3.max(layers[layers.length - 1], function(d) { return d[1]; }) ]);
					yScale.domain(data.teams.map(function(d) { return d.team; }));	

					defs = svg.append("defs");
					var pattern = defs.selectAll("pattern")
						.data(data.keys)
						.enter().append("pattern")
						.attr("id", function(d, i) { return "diagonalHatch"+i; })
						.attr("patternUnits", "userSpaceOnUse")
						.attr("width", "5")
						.attr("height", "4")
						.attr("patternTransform", "rotate(45)");
					pattern.append("rect")
						.attr("width", "2")
						.attr("height", "4")
						.attr("transform", "translate(0,0)")
						.attr("fill", function(d, i) { return getColor(i); });

					// create segment column for each level
					var layer = svg.selectAll(".layer")
						.data(layers)
						.enter().append("g")
						.attr("class", "layer")
						.style("fill", function(d, i) { return "url(#diagonalHatch" + i +")"; });

					// draw segment for each team
				 	layer.selectAll("rect.plan-segment")
					  .data(function(d) {return d; })
					  .enter().append("rect")
					  .attr("y", function(d) { return yScale(d.data.team); })
					  .attr("x", function(d) { return xScale(d[0]); })
					  .attr("height", yScale.bandwidth())
					  .attr("width", function(d) { return xScale(d[1]) - xScale(d[0]) });

					// draw bounding lines for each team
					layer.selectAll("rect.plan-bound")
					  .data(function(d) { return d; })
					  .enter().append("rect")
					  .attr("y", function(d) { return yScale(d.data.team); })
					  .attr("x", function(d) { return xScale(d[1]); })
					  .attr("height", yScale.bandwidth())
					  .attr("width", "3")
					  .attr("fill", function(d, i) { console.log(yScale(d.data.team));return getBoundColor(i); });

					// append x axis
					/*svg.append("g")
						.attr("class", "axis axis-x")
						.attr("transform", "translate(0," + (height+5) + ")")
						.call(xAxis);*/

					// append y axis
					svg.append("g")
						.attr("class", "axis axis-y")
						.attr("transform", "translate(0,0)")
						.call(yAxis);	
		        }
		    }

			d3.json("data/game-plan.json", function(data) {
				plandata = data;
				colors = ["#95c3cf", "#90cda3", "#f8c8a1", "#edaaa4"];
				boundColors = ["#0e6f90", "#106c3b", "#f57de5", "#e3263e"];
				initPlan.draw({
					data: plandata,
					element: 'chart',
					colors: colors,
					boundColors: boundColors
				});
			});
